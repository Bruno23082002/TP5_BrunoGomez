<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva -->
    <title>Formulario Básico</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="estilos1.css"> <!-- Enlace al archivo CSS para los estilos -->
    <script src="script1.js" defer></script> <!-- Enlace al archivo JavaScript para agregar interactividad -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal para estilizar la página -->
        <h1>Formulario de Registro</h1> <!-- Título de la página -->
        <form id="formulario"> <!-- Formulario con id "formulario" -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required> <!-- Campo de texto para el nombre -->

            <label for="pais">País:</label>
            <select id="pais" name="pais" required> <!-- Menú desplegable para seleccionar el país -->
                <option value="">Selecciona un país</option> <!-- Opción por defecto vacía -->
                <option value="Paraguay">Paraguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
            </select>

            <p>Sexo:</p> <!-- Pregunta para el sexo -->
            <label>
                <input type="radio" name="genero" value="masculino" required> Masculino <!-- Opción de radio para masculino -->
            </label>
            <label>
                <input type="radio" name="genero" value="femenino" required> Femenino <!-- Opción de radio para femenino -->
            </label>

            <p>Área de desempeño:</p> <!-- Pregunta para el área de desempeño -->
            <label>
                <input type="checkbox" name="intereses" value="tecnologia"> Tecnología <!-- Opción de checkbox para tecnología -->
            </label>
            <label>
                <input type="checkbox" name="intereses" value="deporte"> Deporte <!-- Opción de checkbox para deporte -->
            </label>
            <label>
                <input type="checkbox" name="intereses" value="musica"> Música <!-- Opción de checkbox para música -->
            </label>

            <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
            <button type="button" id="resetear">Limpiar</button> <!-- Botón para limpiar el formulario -->
        </form>

        <div id="resultado"></div> <!-- Div para mostrar el resultado -->
    </div>
</body>
</html>
